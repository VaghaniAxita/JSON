<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - E-commerce Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="text-center my-4">Add Product</h1>
        <form id="productForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="productPrice" class="form-control" placeholder="Product Price" required>
            </div>
            <div class="form-group">
                <input type="number" id="productQuantity" class="form-control" placeholder="Product Quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <script src="/components/navbar.js" type="module"></script>
    <script src="/js/addProduct.js" type="module"></script>
</body>
</html>
